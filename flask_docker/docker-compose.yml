version: '3'
services:
  web:
    image: .
    networks:
          my-network:
    ports:
      - "5000:5000"
  prometheus:
    image: prom/prometheus:v2.26.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      my-network:
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana:7.5.2
    volumes:
      - ./datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml
    networks:
      my-network:
    ports:
      - "3000:3000"

networks:
  my-network:
